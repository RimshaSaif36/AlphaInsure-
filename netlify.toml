[build]
  base = "frontend/"
  publish = "frontend/.next/"
  command = "npm run build"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://your-backend-url.herokuapp.com"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.herokuapp.com/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200